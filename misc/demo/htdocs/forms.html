<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">

.label {
    float : left;
    width : 200px;
}

.selected {
    background : #cccccc;
}

.error {
    padding-left : 10px;
    color        : #880000;
    display      : none;
}

</style>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/json2.js"></script>
<script type="text/javascript" src="/core/Jackalope.js"></script>
<script type="text/javascript" src="/core/Jackalope/Util.js"></script>
<script type="text/javascript" src="/core/Jackalope/Schema.js"></script>
<script type="text/javascript" src="/core/Jackalope/Client.js"></script>
<script type="text/javascript" src="/core/Jackalope/Client/Binding.js"></script>
<script type="text/javascript" src="/core/Jackalope/Client/Resource.js"></script>
<script type="text/javascript" src="/core/Jackalope/Client/Controller.js"></script>
<script type="text/javascript" src="/core/Jackalope/Client/View/TableView.js"></script>
<script type="text/javascript">

$(document).ready(function () {

    var repo = new Jackalope.Schema.Repository ({
        spec      : new Jackalope.Schema.Spec({ spec_url : "/spec/spec.json" }),
        validator : new Jackalope.Schema.Validator ()
    });

    repo.register_schema(
        {
            "id"         : 'simple/person',
            "title"      : 'This is a simple person schema',
            "extends"    : { '$ref' : 'schema/web/service/crud' },
            "properties" : {
                "first_name" : { "type" : 'string' },
                "last_name"  : { "type" : 'string' },
                "age"        : { "type" : 'integer', "greater_than" : 0, "less_than" : 125 },
            }
        }
    );

    var resource_repo = new Jackalope.Client.Resource.Repository({
        base_url          : '/people',
        schema            : repo.get_compiled_schema_by_uri("simple/person"),
        schema_repository : repo
    });

    resource_repo.list(
        {},
        function ( resources ) {

            var c = new Jackalope.Client.ArrayController({
                collection : resources,
                bindings   : [
                    new Jackalope.Client.Binding ({
                        element       : '#first_name',
                        property      : "first_name",
                        error_setter  : function (e) { $('#first_name_error').html( e.reason ).show() },
                        error_clearer : function (e) { $('#first_name_error').html('').hide() },
                    }),
                    new Jackalope.Client.Binding ({
                        element       : '#last_name',
                        property      : "last_name",
                        error_setter  : function (e) { $('#last_name_error').html( e.reason ).show() },
                        error_clearer : function (e) { $('#last_name_error').html('').hide() }
                    }),
                    new Jackalope.Client.Binding ({
                        element       : '#age',
                        property      : "age",
                        error_setter  : function (e) { $('#age_error').html( e.reason ).show() },
                        error_clearer : function (e) { $('#age_error').html('').hide() },
                        transformer   : function (age) { return parseInt( age ) }
                    })
                ]
            });

            var v = new Jackalope.Client.View.TableView ({
                table_body   : '#table_view tbody',
                row_selector : 'tr',
                data_source  : c.collection,
                binding_spec : {
                    '.first_name' : 'first_name',
                    '.last_name'  : 'last_name',
                    '.age'        : 'age'
                }
            });

            v.bind('selected', function ( index ) {
                c.set_context( c.collection.get( index ) )
            });

            c.bind('clear:context', function () {
                v.clear_selection()
            });

            $('#reload').click(function () { v.reload()        });
            $('#cancel').click(function () { c.clear_context() });

            $('#save').click(function () {
                if (c.has_context()) {
                    console.log('UPDATING');
                    resource_repo.edit(
                        c.context,
                        function ( resource ) {
                            console.log("UPDATED");
                            c.collection.update( c.get_context(), resource );
                            c.set_context( resource );
                        },
                        function ( xhr, status, error ) {
                            alert(xhr.status + ' ' + xhr.statusText + ' - ' + xhr.responseText)
                        }
                    )
                }
                else {
                    console.log('CREATING');
                    resource_repo.create(
                        {
                            first_name : $('#first_name').val(),
                            last_name  : $('#last_name').val(),
                            age        : parseInt( $('#age').val() ),
                        },
                        function ( resource ) {
                            console.log("CREATED");
                            c.collection.add( resource );
                            $('#person_form')[0].reset();
                            v.add_new_row( c.collection.length() - 1 );
                        },
                        function ( xhr, status, error ) {
                            alert(xhr.status + ' ' + xhr.statusText + ' - ' + xhr.responseText)
                        }
                    )

                }
            });

        },
        function ( xhr, status, error ) {
            alert(xhr.status + ' ' + xhr.statusText + ' - ' + xhr.responseText)
        }
    );

});

</script>
</head>
<body>
<div>
    <div><input type="button" id="reload" value="Reload Table" /></div>
    <hr/>
    <table border="1" width="500" id="table_view">
        <thead>
            <tr><td>First Name</td><td>Last Name</td><td>Age</td></tr>
        </thead>
        <tbody>
            <tr><td class="first_name"></td><td class="last_name"></td><td class="age"></td></tr>
        </tbody>
    </table>
    <hr/>
    <form id="person_form">
    <div><div class="label">First Name</div><input type="text" id="first_name" /><span class="error" id="first_name_error"></span></div>
    <div><div class="label">Last Name</div><input type="text" id="last_name" /><span class="error" id="last_name_error"></span></div>
    <div><div class="label">Age</div><input type="text" id="age" /><span class="error" id="age_error"></span></div>
    <div><input type="button" id="save" value="Save">&nbsp;<input type="button" id="cancel" value="Cancel"></div>
    </form>
    <hr/>
</div>
</body>
</html>
